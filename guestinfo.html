<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <title>Guest Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/guestinfo.css">
    <link rel="stylesheet" href="css/purchase_nav.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
    <!--HEADER/NAVIGATION MENU-->
    <header>
      <div class="renderedNav">
        <div class = "nav_container">
          <div class = "logo_cont">
            <a href ="index.html">
              <img class = "logo" src="img/hyperloop_logo.png" alt ="Coast Logo">
            </a>
          </div>

          <div class ="nav-item alone">
            <a href ="allbookings.html"><i class="material-icons purple600">person_outline</i></a>
          </div>
        </div>
      </div>
    </header>
    <!--END HEADER/NAVIGATION MENU-->

    <div class="progress-container">
      <ul class="progressbar">
        <li class="active">search</li>
        <li class="active">select</li>
        <li class="active">guests</li>
        <li>review</li>
        <li>payment</li>
        <li>confirmation</li>
      </ul>
    </div>
    <div class="progressbar-small">
      <h1>Step 3 of 6: Select</h1>
    </div>

    <div id="colorblock">
      <div class="ticket-detail">
        <div class="route">
          <p>Vancouver, BC</p>
          <img src="img/arrow.png" alt="arrow"/>
          <p>Toronto, ON</p>
        </div>
        <p id="date">Wednesday, Mar 21</p>
      </div>
      <p class="price">$150.25</p>
    </div>

    <div class="form-container">
      <div class="personalinfo">
        <h1>Guest Information</h1>
        <div class="form">
          <form><label>First Name:</label><input class="textinput" type="text" name="textinput"></form>
          <form><label>Last Name:</label><input class="textinput" type="text" name="textinput"></form>
        </div>
        <div class="form">
          <form id="address1input"><label>Address Line1:</label><input class="textinput" type="text" name="textinput"></form>
          <form id="cityinput"><label>City:</label><input class="textinput" type="text" name="textinput"></form>
          <form id="address2" class="topmargin"><label>Address Line2:</label><input class="textinput" type="text" name="textinput"></form>
          <form id="postalinput" class="topmargin"><label>Postal Code:</label><input class="textinput" type="text" name="textinput"></form>
        </div>
        <div class="form">
          <form><label>Country:</label><input class="textinput" type="text" name="textinput"></form>
          <form><label>Province:</label><input class="textinput" type="text" name="textinput"></form>
        </div>
        <div class="form">
          <form><label>Phone Number:</label><input class="textinput" type="text" name="textinput"></form>
          <form><label>Email Address:</label><input class="textinput" type="text" name="textinput"></form>
        </div>
      </div>
    </div>
    <form action="reviewpage.html">
      <button class="continue-button" type="submit">CONTINUE</button>
    </form>


  </body>
</html>
