<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/review.css">

  </head>

  <body>
    <div class="nav-header">
      <a href="#">
        <img class="logo"src="img/logo.png" alt="logo image"/>
      </a>
      <a href="#">
        <img class="nav-image-signin" src="img/signin.png" alt="sign-in button"/>
      </a>
    </div>

    <div class="progress-container">
      <ul class="progressbar">
        <li class="active">search</li>
        <li class="active">select</li>
        <li class="active">guests</li>
        <li class="active">review</li>
        <li>payment</li>
        <li>confirmation</li>
      </ul>
    </div>
    <div class="progressbar-small">
      <h1>Step 4 of 6: Review</h1>
    </div>

    <h1>Review Booking</h1>
    <div id="colorblock">
      <div class="guestandprice">
        <div class="guest">
        <img src="img/passenger.png" alt="passenger icon"/>
        <div class="name">
          <p class="bigtext">Eloise Lo</p>
          <p class="email smalltext">eloiselo@gmail.com</p>
        </div>
      </div>
        <div class="price">
          <p class="bigtext">Total: $168.28</p>
          <p class="smallesttext">Fare: $150.25</p>
          <p class="smallesttext">Tax: $18.03</p>
        </div>
      </div>

      <div class="ticket-detail">
        <div class="date">
          <p class="smalltext">Wednesday</p>
          <p class="bigtext">21 Mar, 2018</p>
        </div>
        <div class="time">
          <div class="departure">
            <p class="smalltext">4:15PM</p>
            <p class="bigtext">Vancouver</p>
          </div>
          <img id="arrowicon" src="img/arrow.png" alt="arrow"/>
          <div class="arrival">
            <p class="smalltext">5:45PM</p>
            <p class="bigtext">Toronto</p>
          </div>
        </div>
        <div class="class">
        <p class="smalltext">Economy</p>
        <p class="bigtext">$150.25</p>
        </div>
        <div class="button"><a class="edit-button" href="searchresult.html">Edit</a></div>
      </div>
    </div>
    <form action="paymentinfo.html">
      <button class="continue-button" type="submit">CONFIRM</button>
    </form>

  </body>
</html>
