<!doctype html>
<html lang ="en">
  <head>
    <!--utf-8 character set for this HTML page-->
    <meta charset="utf-8">
    <title>
      Hyperloop One Booking System
    </title>
    <!--stylesheets linked to this HTML page-->
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grids2.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <!--HEADER/NAVIGATION MENU-->
    <header>
      <section class="renderedNav">
        <div class = "nav_container">
          <div class = "logo_cont">
            <img class = "logo" src="img/hyperloop_logo.png" alt ="Coast Logo">
          </div>
          <div class = "nav-item">
            <a class "selected" href="#">Book a Trip</a>
          </div>
          <div class = "nav-item">
            <a href="#">Find Platform</a>
          </div>
          <div class = "nav-item">
            <a href="#">About</a>
          </div>

          <div class ="nav-item">
            <a href ="#"><i class="material-icons purple600">person_outline</i> Sign In</a>
          </div>
        </div>
      </section>
    </header>
    <!--END HEADER/NAVIGATION MENU-->




    <section class = "table">
      <div class ="form_table">
        <form class = "myDatePicker">
          <div class ="city_picker">
            <label for="from">From:</label>
            <select name="cars">
              <option value="select">Please Select a City</option>
              <option value="vancouver">Vancouver</option>
              <option value="seattle">Seattle</option>
              <option value="portland">Portland</option>
              <option value="sf">San Francisco</option>
              <option value="sj">San Jose</option>
              <option value="lax">Los Angeles</option>
              <option value="sandiego">San Diego</option>
            </select>
          </div>
          <div class ="city_picker">
            <label for="to">To:</label>
            <select name="cars">
              <option value="select">Please Select a City</option>
              <option value="vancouver">Vancouver</option>
              <option value="seattle">Seattle</option>
              <option value="portland">Portland</option>
              <option value="sf">San Francisco</option>
              <option value="sj">San Jose</option>
              <option value="lax">Los Angeles</option>
              <option value="sandiego">San Diego</option>
            </select>
          </div>
          <div class ="date_picker">
            <label for="depart">Depart:</label>
            <input type="date" id="depart" name="depart">
          </div>
          <div class ="date_picker">
            <label for="return">Return (Optional):</label>
            <input type="date" id="return" name="return">
          </div>
        </form>
        <div>
          <button class ="submit">Submit</button>
        </div>
      </div>
    </section>


    <!--FOOTER-->
    <footer>
      <div class = "myFooter">
        <a class ="footer-items" href = "#">Home</a>
        <a class ="footer-items" href = "#">Citations</a>
        <a class ="footer-items" href = "#">Styleguide</a>
        <a class ="footer-items" href = "#">Github</a>
      </div>
    </footer>
  </body>
</html>
