<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/confirm.css">
  </head>

  <body>
    <div class="nav-header">
      <a href="#">
        <img class="logo"src="img/logo.png" alt="logo image"/>
      </a>
      <a href="#">
        <img class="nav-image-signin" src="img/signin.png" alt="sign-in button"/>
      </a>
    </div>

    <div class="progress-container">
      <ul class="progressbar">
        <li class="active">search</li>
        <li class="active">select</li>
        <li class="active">guests</li>
        <li class="active">review</li>
        <li class="active">payment</li>
        <li class="active">confirmation</li>
      </ul>
    </div>
    <div class="progressbar-small">
      <h1>Step 6 of 6: Confirmation</h1>
    </div>

    <div class="words">
    <h1>Successful!</h1>
    <p>Thanks for your booking. Enjoy your trip with HYPERLOOP!</p>
    </div>

    <div id="colorblock">
      <div class="ticket-detail">
        <div class="guest">
          <p class="smalltext">Guest</P>
          <p class="bigtext">Eloise Lo</p>
        </div>
        <div class="date">
          <p class="smalltext">Wednesday</p>
          <p class="bigtext">21 Mar, 2018</p>
        </div>
        <div class="time">
          <div class="departure">
            <p class="smalltext">4:15PM</p>
            <p class="bigtext">Vancouver</p>
          </div>
          <img id="arrowicon" src="img/arrow.png" alt="arrow"/>
          <div class="arrival">
            <p class="smalltext">5:45PM</p>
            <p class="bigtext">Toronto</p>
          </div>
        </div>
        <div class="class">
        <p class="smalltext">Economy</p>
        <p class="bigtext">$150.25</p>
        </div>
      </div>

    </div>



  </body>
</html>
